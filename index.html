<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <section class="card">
      <img src="./images/illustration-hero.svg" alt="music hero" class="card_image">

      <div class="card__apresentation">
        <h1 class="card__title">Order Summary</h1>

        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="card__prices">
        <img src="./images/icon-music.svg" alt="music icon" class="prices__image">
        <div class="plan-price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="card_confirmation">
        <a href="#" class="confirmation__proceed">Proceed to Payment</a>
        <a href="#" class="confirmation__cancel">Cancel Order</a>
      </div>
    </section>
  </main>

</body>

</html>
